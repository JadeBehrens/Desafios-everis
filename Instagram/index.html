<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagramphone.jpeg" alt="Celular">
            </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/fotoinsta.jpg" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./img/foto-perfil.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login"> Continue como jadebehrens</a>
                <a href="#" class="instagram-logout"> Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é jadebehrens?</p>
                <p class="not-account">
                    <span class="linkblue">Alternar Contas</span>
                    ou 
                    <span class="linkblue">Increva-se</span>
                </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
